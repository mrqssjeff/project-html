<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
        body{
            background-color: mediumseagreen;
        }
        h1{
            color: midnightblue;
        }
        p{
            color: navy;
        }
    </style>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="onepiece-200.png" alt="Logo One Piece">
    <p>Podemos também carregar imagens que estão em sub pasta</p>
    <img src="imagens/bandeira-200.png" alt="bandeira mugiwara">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.adesivolegal.com.br/image/cache/categorias/bleach-600x315.png" alt="ichigo">
</body>
</html>
